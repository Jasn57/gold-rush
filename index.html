<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gold Rush</title>
  <link rel="stylesheet" href="src/css/style.css" />
</head>
<body>
<header id="nav">
  <nav>
    <ul>
      <li><div id="cash_count_output">You have: 0 Dollars</div></li>
      <li><div id="gold_bar_count_output">You have: 0 Gold Bars</div></li>
      <li><div id="gold_ore_count_output">You have: 0 Gold Ore</div></li>
      <li><div id="coal_count_output">You have: 0 Coal</div></li>
    </ul>
  </nav>
</header>
  
  <h1>Gold Rush</h1>

  <section id="furnace">
    <button id="smelt_button" type="button">Smelt</button>
  </section>

  <section id="sell">
    <button id="sell_button" type="button">Sell Gold Bars</button>
  </section>

  <section id="mine">
    <input id="gold_mine_button" type="image" src="assets/gold_ore.png" alt="Mine Gold" width="150" height="150">
    <input id="coal_mine_button" type="image" src="assets/coal_ore.png" alt="Mine Coal" width="150" height="150">
  </section>  

  <section id="pick_shop">
    <button id="wood_pick_upgrade" type="button">Buy Wood Pickaxe</button>
    <button id="stone_pick_upgrade" type="button">Buy Stone Pickaxe</button>
    <button id="copper_pick_upgrade" type="button">Buy Copper Pickaxe</button>
    <button id="iron_pick_upgrade" type="button">Buy Iron Pickaxe</button>
    <button id="gold_pick_upgrade" type="button">Buy Gold Pickaxe</button>
    <button id="emerald_pick_upgrade" type="button">Buy Emerald Pickaxe</button>
    <button id="diamond_pick_upgrade" type="button">Buy Diamond Pickaxe</button>
  </section>
  <section id="worker_shop">
    <button id="miner_hire" type="button">Hire Miner</button>
    <button id="drill_hire" type="button">Buy Drill</button>
    <button id="blacksmith_hire" type="button">Hire Blacksmith</button>
    <button id="banker_hire" type="button">Hire Banker</button>
  </section>
  <section id="upgrade_shop">
    <button id="gold_ore_storage_upgrade" type="button">Upgrade Gold Ore Storage</button>
    <button id="gold_bars_storage_upgrade" type="button">Upgrade Gold Bar Storage</button>
    <button id="gold_cash_storage_upgrade" type="button">Upgrade Cash Storage</button>
    <button id="gold_coal_storage_upgrade" type="button">Upgrade Coal Storage</button>
  </section>
  <section id="prestige">
    <button id="prestige_up" type="button">Prestige</button>
  </section>
  <section id="crafting">
    <button id="craft_shovel" type="button">Shovel</button>
    <button id="craft_sword" type="button">Sword</button>
    <button id="craft_axe" type="button">Axe</button>
    <button id="craft_pickaxe" type="button">Pickaxe</button>
  </section>
  <section id="craft_sell">
    <button id="shovel_sell" type="button">Sell Shovels</button>
    <button id="sword_sell" type="button">Sell Swords</button>
    <button id="axe_sell" type="button">Sell Axe</button>
    <button id="pickaxe_sell" type="button">Sell Pickaxe</button>
  </section>

  <div id="random_output"></div>
  <div id="gold_bar_price_output"></div>
  <div id="trader">
  <div id="sword_count_output"></div>
  <div id="axe_count_output"></div>
  <div id="pickaxe_count_output"></div>
  <div id="shovel_count_output"></div>


  <script src="src/js/main.js"></script>  
</body>
</html>
